{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query }} | Encyclopedia
{% endblock %}

{% block body %}
    {% if matches %}
    <h1>Entries related to: {{ query }}</h1>
    <ul>
        {% for entry in matches %}
            <li>
                <a href="{% url 'entries' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>{{ error }}</h1>
    {% endif %}

{% endblock %}
